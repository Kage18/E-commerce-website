<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

{% if user.is_authenticated %}
    <h2>Welcome {{ user.username }}</h2>
    <!-- The content below must be pushed to the top right
    <!-- There should also be a navbar at the top having links to add/view products -->
    <form method="post" action="{% url 'vendor:logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
{% else %}
    <a href="{% url 'vendor:login' %}">Click here to login</a>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
